<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Torcida Bamor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* --- ESTILOS DO LOGO --- */
        #logo-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        #logo-container img {
            width: 120px; /* Ajuste o tamanho conforme necessário */
            height: auto;
        }
        /* --- FIM ESTILOS DO LOGO --- */
        .rifa-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #imagem-rifa-container {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #fafafa;
        }
        #imagem-rifa {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .placeholder-text {
            color: #aaa;
            text-align: center;
            padding: 20px;
        }
        .numeros-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .numeros-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .numero {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #007bff;
            color: #007bff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .numero.selecionado {
            background-color: #007bff;
            color: #fff;
        }
        .numero.comprado {
            background-color: #dc3545;
            color: #fff;
            border-color: #dc3545;
            cursor: not-allowed;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.recolocar {
            background-color: #ffc107;
            color: #333;
        }
        button.recolocar:hover {
            background-color: #e0a800;
        }
        button:hover {
            background-color: #218838;
        }
        .numeros-comprados-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .numeros-comprados-bolinhas {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        .numero-comprado-bolinha {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #dc3545;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }
        .buttons-container button {
            width: 100%;
            flex: 1;
        }
        /* Estilos para o relatório de impressão */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .print-container {
                font-family: Arial, sans-serif;
                font-size: 12px;
                padding: 20px;
            }
            .print-container h1, .print-container h2 {
                text-align: center;
            }
            .print-container table {
                width: 100%;
                border-collapse: collapse;
            }
            .print-container th, .print-container td {
                border: 1px solid #ccc;
                padding: 8px;
                text-align: left;
            }
            .print-container th {
                background-color: #f2f2f2;
            }
        }
    </style>
</head>
<body>

    <div id="logo-container">
        <img src="creditos.png" alt="Marklogotype">
        </div>
    
    <div class="container">
        <h1>Rifa TORCIDA BAMOR</h1>
        
        <div class="rifa-section">
            <input type="file" id="input-imagem-rifa" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('input-imagem-rifa').click()">Inserir Imagem da Rifa</button>
            <div id="imagem-rifa-container">
                <img id="imagem-rifa" src="#" alt="Prévia da Imagem da Rifa">
                <p class="placeholder-text" id="placeholder-imagem">Nenhuma imagem selecionada</p>
            </div>
        </div>

        <hr>

        <div class="numeros-section">
            <h2>Escolha seus números</h2>
            <div id="numeros-grid" class="numeros-grid"></div>
        </div>

        <hr>

        <div class="formulario">
            <h2>Dados Pessoais</h2>
            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Seu nome completo">
            </div>
            <div class="input-group">
                <label for="telefone">WhatsApp:</label>
                <input type="text" id="whatsap" placeholder="Insira aq seu Whats">
            </div>
            <div class="buttons-container">
                <button id="btn-comprar">Comprar Números</button>
                <button id="btn-imprimir">Imprimir Relatório</button>
                <button id="btn-recolocar" class="recolocar">Recolocar Número</button>
            </div>
        </div>

        <hr>

        <div class="numeros-comprados-box">
            <h2>Números já Comprados</h2>
            <div id="numeros-comprados-bolinhas" class="numeros-comprados-bolinhas"></div>
        </div>
    </div>

    <script>
        const inputImagem = document.getElementById('input-imagem-rifa');
        const imagemRifa = document.getElementById('imagem-rifa');
        const placeholderImagem = document.getElementById('placeholder-imagem');
        const numerosGrid = document.getElementById('numeros-grid');
        const btnComprar = document.getElementById('btn-comprar');
        const btnImprimir = document.getElementById('btn-imprimir');
        const btnRecolocar = document.getElementById('btn-recolocar');
        const nomeInput = document.getElementById('nome');
        const cpfInput = document.getElementById('cpf');
        const numerosCompradosBolinhas = document.getElementById('numeros-comprados-bolinhas');

        const totalNumeros = 100;
        let numerosSelecionados = new Set();
        let dadosRifa = JSON.parse(localStorage.getItem('dadosRifa')) || {};

        // 1. LÓGICA DA IMAGEM
        inputImagem.addEventListener('change', function(event) {
            const arquivo = event.target.files[0];
            if (arquivo) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagemRifa.src = e.target.result;
                    imagemRifa.style.display = 'block';
                    placeholderImagem.style.display = 'none';
                };
                reader.readAsDataURL(arquivo);
            }
        });

        // 2. LÓGICA DOS NÚMEROS (AGORA DE 00 A 99)
        function carregarNumeros() {
            numerosGrid.innerHTML = '';
            numerosCompradosBolinhas.innerHTML = '';
            
            // Ordena as chaves do objeto para exibir os números em ordem crescente
            const numerosComprados = Object.keys(dadosRifa).sort((a, b) => parseInt(a) - parseInt(b));

            for (let i = 0; i < totalNumeros; i++) {
                const numeroFormatado = String(i).padStart(2, '0');
                
                const numeroElemento = document.createElement('div');
                numeroElemento.classList.add('numero');
                numeroElemento.textContent = numeroFormatado;
                numeroElemento.dataset.numero = numeroFormatado;
                
                if (numerosComprados.includes(numeroFormatado)) {
                    numeroElemento.classList.add('comprado');
                    const bolinhaComprada = document.createElement('div');
                    bolinhaComprada.classList.add('numero-comprado-bolinha');
                    bolinhaComprada.textContent = numeroFormatado;
                    numerosCompradosBolinhas.appendChild(bolinhaComprada);
                } else {
                    numeroElemento.addEventListener('click', () => {
                        if (numerosSelecionados.has(numeroFormatado)) {
                            numerosSelecionados.delete(numeroFormatado);
                            numeroElemento.classList.remove('selecionado');
                        } else {
                            numerosSelecionados.add(numeroFormatado);
                            numeroElemento.classList.add('selecionado');
                        }
                    });
                }
                numerosGrid.appendChild(numeroElemento);
            }
        }

        // 3. LÓGICA DE COMPRA
        btnComprar.addEventListener('click', () => {
            const nome = nomeInput.value.trim();
            const cpf = cpfInput.value.trim();
            
            if (numerosSelecionados.size === 0) {
                alert('Por favor, selecione pelo menos um número.');
                return;
            }
            if (!nome || !cpf) {
                alert('Por favor, preencha seu nome e CPF.');
                return;
            }

            const numerosParaSalvar = Array.from(numerosSelecionados);

            numerosParaSalvar.forEach(num => {
                dadosRifa[num] = { nome: nome, cpf: cpf };
            });

            localStorage.setItem('dadosRifa', JSON.stringify(dadosRifa));
            
            alert(`Parabéns, ${nome}! Você comprou os números ${numerosParaSalvar.join(', ')}.`);
            
            // Limpa o formulário e recarrega os números
            nomeInput.value = '';
            cpfInput.value = '';
            numerosSelecionados.clear();
            carregarNumeros();
        });

        // 4. LÓGICA DE IMPRESSÃO DO RELATÓRIO
        function imprimirRelatorio() {
            const dadosParaImprimir = Object.entries(dadosRifa)
                .map(([numero, info]) => ({ numero, ...info }))
                .sort((a, b) => parseInt(a.numero) - parseInt(b.numero));
            
            let tabelaHTML = `
                <div class="print-container">
                    <h1>Relatório de Compras da Rifa</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Número</th>
                                <th>Nome Completo</th>
                                <th>CPF</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            if (dadosParaImprimir.length > 0) {
                dadosParaImprimir.forEach(item => {
                    tabelaHTML += `
                        <tr>
                            <td>${item.numero}</td>
                            <td>${item.nome}</td>
                            <td>${item.cpf}</td>
                        </tr>
                    `;
                });
            } else {
                tabelaHTML += `<tr><td colspan="3">Nenhum número foi comprado ainda.</td></tr>`;
            }

            tabelaHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            const janelaImpressao = window.open('', '_blank');
            janelaImpressao.document.write('<html><head><title>Relatório da Rifa</title>');
            janelaImpressao.document.write('<style>');
            janelaImpressao.document.write(`
                body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
                .print-container { padding: 20px; }
                h1 { text-align: center; }
                table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
                th { background-color: #f2f2f2; }
            `);
            janelaImpressao.document.write('</style></head><body>');
            janelaImpressao.document.write(tabelaHTML);
            janelaImpressao.document.write('</body></html>');
            janelaImpressao.document.close();
            janelaImpressao.print();
        }
        
        // 5. LÓGICA PARA RECOLOCAR NÚMERO
        function recolocarNumero() {
            const numero = prompt('Qual número você deseja recolocar? (Ex: 05)');
            if (!numero) {
                return; // Usuário cancelou
            }

            const numeroFormatado = String(numero).padStart(2, '0');

            if (dadosRifa[numeroFormatado]) {
                delete dadosRifa[numeroFormatado];
                localStorage.setItem('dadosRifa', JSON.stringify(dadosRifa));
                alert(`O número ${numeroFormatado} foi recolocado com sucesso.`);
                carregarNumeros();
            } else {
                alert(`Erro: O número ${numeroFormatado} não foi encontrado.`);
            }
        }


        btnComprar.addEventListener('click', () => {
             const nome = nomeInput.value.trim();
             const cpf = cpfInput.value.trim();
             
             if (numerosSelecionados.size === 0) {
                 alert('Por favor, selecione pelo menos um número.');
                 return;
             }
             if (!nome || !cpf) {
                 alert('Por favor, preencha seu nome e CPF.');
                 return;
             }
 
             const numerosParaSalvar = Array.from(numerosSelecionados);
 
             numerosParaSalvar.forEach(num => {
                 if (dadosRifa[num]) { // Verifica se o número já está comprado
                     alert(`O número ${num} já está comprado!`);
                     return;
                 }
                 dadosRifa[num] = { nome: nome, cpf: cpf };
             });
 
             localStorage.setItem('dadosRifa', JSON.stringify(dadosRifa));
             
             alert(`Parabéns, ${nome}! Você comprou os números ${numerosParaSalvar.join(', ')}.`);
             
             // Limpa o formulário e recarrega os números
             nomeInput.value = '';
             cpfInput.value = '';
             numerosSelecionados.clear();
             carregarNumeros();
         });
        btnImprimir.addEventListener('click', imprimirRelatorio);
        btnRecolocar.addEventListener('click', recolocarNumero);

        // Carrega os números ao iniciar a página
        document.addEventListener('DOMContentLoaded', carregarNumeros);
    </script>
</body>


</html>
